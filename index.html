        // H√†m fetch d·ªØ li·ªáu t·ª´ m·ªôt sheet c·ª• th·ªÉ
        async function fetchSheetData(gid, sheetIndex) {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
            
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`Kh√¥ng th·ªÉ t·∫£i sheet ${sheetIndex + 1}`);
                }
                const data = await response.text();
                return {
                    success: true,
                    data: data,
                    sheetIndex: sheetIndex,
                    gid: gid
                };
            } catch (error) {
                console.error(`L·ªói khi t·∫£i sheet ${sheetIndex + 1} (gid=${gid}):`, error);
                return {
                    success: false,
                    error: error.message,
                    sheetIndex: sheetIndex,
                    gid: gid
                };
            }
        }

        // H√†m x·ª≠ l√Ω d·ªØ li·ªáu t·ª´ m·ªôt sheet
        function processSheetData(result) {
            if (!result.success || !result.data) return [];
            
            const rows = result.data.split('\n');
            const sheetLinks = [];
            
            // B·ªè qua h√†ng ti√™u ƒë·ªÅ (h√†ng ƒë·∫ßu ti√™n)
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].trim();
                if (!row) continue;
                
                // X·ª≠ l√Ω CSV: chia c√°c c·ªôt b·∫±ng d·∫•u ph·∫©y
                const columns = row.split(',');
                let link = columns[0] ? columns[0].trim() : '';
                
                // X√≥a d·∫•u ngo·∫∑c k√©p n·∫øu c√≥
                if (link.startsWith('"') && link.endsWith('"')) {
                    link = link.substring(1, link.length - 1);
                }
                
                // Ki·ªÉm tra link h·ª£p l·ªá
                if (link && 
                    (link.startsWith('http://') || 
                     link.startsWith('https://') ||
                     link.startsWith('www.') ||
                     (link.includes('.') && link.length > 5))) {
                    
                    // Th√™m protocol n·∫øu thi·∫øu
                    if (!link.startsWith('http')) {
                        link = 'https://' + link;
                    }
                    
                    sheetLinks.push(link);
                }
            }
            
            return sheetLinks;
        }

                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
                document.getElementById('loading-status').innerHTML = 
                    `<div style="color: #ff6b6b;"><i class="fas fa-exclamation-triangle"></i> L·ªói khi t·∫£i d·ªØ li·ªáu: ${error.message}</div>`;
                loadingComplete = false;
            } finally {
                loadingBtn.innerHTML = originalText;
                loadingBtn.disabled = false;
            }
        }

        // T·∫°o menu ch·ªçn sheet
        function createSheetMenu() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';
            menuContainer.style.display = 'flex';
            
            for (let i = 0; i < sheetNames.length; i++) {
                const button = document.createElement('button');
                button.className = 'sheet-btn';
                button.dataset.sheetIndex = i;
                
                const icon = document.createElement('i');
                icon.className = sheetIcons[i];
                
                const text = document.createTextNode(sheetNames[i]);
                
                const countSpan = document.createElement('span');
                countSpan.className = 'sheet-count';
                const linkCount = sheetLinks[i] ? sheetLinks[i].length : 0;
                countSpan.textContent = linkCount;
                
                button.appendChild(icon);
                button.appendChild(text);
                button.appendChild(countSpan);
                
                button.addEventListener('click', function() {
                    selectSheet(i);
                });
                
                menuContainer.appendChild(button);
            }
        }

        // Ch·ªçn sheet ƒë·ªÉ hi·ªÉn th·ªã
        function selectSheet(sheetIndex) {
            currentSheetIndex = sheetIndex;
            
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i active c·ªßa n√∫t
            const buttons = document.querySelectorAll('.sheet-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (parseInt(button.dataset.sheetIndex) === sheetIndex) {
                    button.classList.add('active');
                }
            });
            
            // C·∫≠p nh·∫≠t th√¥ng tin sheet
            document.getElementById('sheet-info').innerHTML = 
                `<i class="${sheetIcons[sheetIndex]}"></i> ƒêang hi·ªÉn th·ªã: <span style="color: #fc00ff;">${sheetNames[sheetIndex]}</span>`;
            
            // Hi·ªÉn th·ªã link c·ªßa sheet ƒë∆∞·ª£c ch·ªçn
            displaySheetLinks(sheetIndex);
        }

        // T·∫£i s·ªë l·∫ßn click t·ª´ localStorage
        function loadClickCounts() {
            const savedCounts = localStorage.getItem('linkClickCounts');
            if (savedCounts) {
                clickCounts = JSON.parse(savedCounts);
            }
        }

        // L∆∞u s·ªë l·∫ßn click v√†o localStorage
        function saveClickCounts() {
            localStorage.setItem('linkClickCounts', JSON.stringify(clickCounts));
        }

        // TƒÉng s·ªë l·∫ßn click cho m·ªôt link
        function incrementClickCount(link) {
            if (!clickCounts[link]) {
                clickCounts[link] = 0;
            }
            clickCounts[link]++;
            saveClickCounts();
            return clickCounts[link];
        }

        // Hi·ªÉn th·ªã link c·ªßa sheet
        function displaySheetLinks(sheetIndex) {
            const linksContainer = document.getElementById('links-container');
            const links = sheetLinks[sheetIndex];
            
            if (!links || links.length === 0) {
                linksContainer.innerHTML = `
                    <div class="no-links">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>TH√äM LINK V√ÄO ƒê√ÇY NHAH</div>
                        <p style="margin-top: 10px; font-size: 1rem;">Sheet n√†y ch∆∞a c√≥ link n√†o!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            links.forEach((link, index) => {
                const clickCount = clickCounts[link] || 0;
                
                html += `
                    <div class="link-item">
                        <a href="#" data-link="${link}">${link}</a>
                        <div class="link-click-count">
                            <i class="fas fa-mouse-pointer"></i> ${clickCount}
                        </div>
                    </div>
                `;
            });
            
            linksContainer.innerHTML = html;
            
            // Th√™m event listener cho c√°c link
            const linkElements = linksContainer.querySelectorAll('.link-item a');
            linkElements.forEach(linkElement => {
                linkElement.addEventListener('click', function(e) {
                    e.preventDefault();
                    const link = this.getAttribute('data-link');
                    showRandomImagePopup(link);
                });
            });
        }

        // Hi·ªÉn th·ªã popup h√¨nh ·∫£nh ng·∫´u nhi√™n
        function showRandomImagePopup(link) {
            // TƒÉng s·ªë l·∫ßn click
            const newCount = incrementClickCount(link);
            
            // C·∫≠p nh·∫≠t hi·ªÉn th·ªã s·ªë l·∫ßn click
            const linkElements = document.querySelectorAll('.link-item a');
            linkElements.forEach(linkElement => {
                if (linkElement.getAttribute('data-link') === link) {
                    const countElement = linkElement.parentElement.querySelector('.link-click-count');
                    countElement.innerHTML = `<i class="fas fa-mouse-pointer"></i> ${newCount}`;
                }
            });
            
            // L·∫•y h√¨nh ·∫£nh ng·∫´u nhi√™n
            const randomIndex = Math.floor(Math.random() * randomEmojis.length);
            const randomEmoji = randomEmojis[randomIndex];
            
            // C·∫≠p nh·∫≠t popup
            document.getElementById('popupEmoji').textContent = randomEmoji.emoji;
            document.getElementById('popupText').textContent = `B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c: ${randomEmoji.name}!`;
            
            // L∆∞u link ƒë·ªÉ m·ªü sau
            currentLinkToOpen = link;
            
            // Hi·ªÉn th·ªã popup
            document.getElementById('imagePopup').classList.add('active');
            
            // Hi·ªÉn th·ªã th√¥ng b√°o
            showNotification(`B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c ${randomEmoji.name}!`);
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Hi·ªÉn th·ªã sheet ƒë·∫ßu ti√™n c√≥ link
        function showFirstSheetWithLinks() {
            for (let i = 0; i < sheetLinks.length; i++) {
                if (sheetLinks[i] && sheetLinks[i].length > 0) {
                    selectSheet(i);
                    return;
                }
            }
            
            // N·∫øu kh√¥ng c√≥ sheet n√†o c√≥ link, hi·ªÉn th·ªã sheet ƒë·∫ßu ti√™n
            if (sheetLinks.length > 0) {
                selectSheet(0);
            }
        }

        // L√†m m·ªõi d·ªØ li·ªáu
        function refreshData() {
            loadingComplete = false;
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('sheet-info').innerHTML = '';
            loadAllSheets();
        }

        // ƒê√≥ng popup
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('imagePopup').classList.remove('active');
        });

        // Ti·∫øp t·ª•c ƒë·∫øn link
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (currentLinkToOpen) {
                window.open(currentLinkToOpen, '_blank');
                document.getElementById('imagePopup').classList.remove('active');
            }
        });

        // T·ª± ƒë·ªông t·∫£i d·ªØ li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = function() {
            // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng hoa anh ƒë√†o
            createSakura();
            
            // T·∫£i d·ªØ li·ªáu
            loadAllSheets();
        };
    </script>
